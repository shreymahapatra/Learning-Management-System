<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="data:,">
</head>
<body>
<div class="container">
    <button onclick="logout()" style="float: right;">üö™ Logout</button>
    <a href="/index.html" style="display: inline-block; margin-top: 10px;">‚¨ÖÔ∏è Back to Home</a>

    <h1>Student Management</h1>

    <h2>Add New Student</h2>
    <form id="studentForm">
        <input type="text" id="name" placeholder="Student Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <button type="submit">Add Student</button>
    </form>

    <h2>All Students</h2>
    <table id="studentTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="../js/main.js"></script>
<script>
    function logout() {
        if (confirm("Do you want to logout?")) {
            localStorage.removeItem("auth");
            window.location.href = "/html/login.html";
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        const API_URL = "/api/students";

        async function fetchStudents() {
            try {
                const res = await fetch(API_URL, { headers: authHeaders() });
                const students = await res.json();
                renderStudents(students);
            } catch (error) {
                alert("‚ö†Ô∏è Failed to load students.");
                console.error(error);
            }
        }

        function renderStudents(students) {
            const tbody = document.querySelector("#studentTable tbody");
            tbody.innerHTML = "";

            students.forEach(student => {
                const row = document.createElement("tr");
                row.setAttribute("data-id", student.id);

                row.innerHTML = `
                <td>${student.id}</td>
                <td><span>${student.name}</span><input type="text" class="edit-input" value="${student.name}" style="display:none" /></td>
                <td><span>${student.email}</span><input type="email" class="edit-input" value="${student.email}" style="display:none" /></td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="save-btn" style="display:none">Save</button>
                    <button class="cancel-btn" style="display:none">Cancel</button>
                    <button class="delete-btn">Delete</button>
                </td>
            `;
                tbody.appendChild(row);
            });

            attachStudentRowEvents();
        }

        function attachStudentRowEvents() {
            document.querySelectorAll(".edit-btn").forEach(btn => {
                btn.onclick = (e) => {
                    const row = e.target.closest("tr");
                    row.querySelectorAll("span").forEach(s => s.style.display = "none");
                    row.querySelectorAll(".edit-input").forEach(i => i.style.display = "inline");
                    row.querySelector(".edit-btn").style.display = "none";
                    row.querySelector(".save-btn").style.display = "inline";
                    row.querySelector(".cancel-btn").style.display = "inline";
                };
            });

            document.querySelectorAll(".cancel-btn").forEach(btn => {
                btn.onclick = () => fetchStudents();
            });

            document.querySelectorAll(".save-btn").forEach(btn => {
                btn.onclick = async (e) => {
                    const row = e.target.closest("tr");
                    const id = row.getAttribute("data-id");
                    const inputs = row.querySelectorAll(".edit-input");

                    const updatedStudent = {
                        name: inputs[0].value,
                        email: inputs[1].value
                    };

                    try {
                        await fetch(`${API_URL}/${id}`, {
                            method: "PUT",
                            headers: jsonAuthHeaders(),
                            body: JSON.stringify(updatedStudent)
                        });

                        showSuccess("Student updated.");
                        fetchStudents();
                    } catch (error) {
                        showError("Failed to update student.");
                        console.error(error);
                    }
                };
            });

            document.querySelectorAll(".delete-btn").forEach(btn => {
                btn.onclick = async (e) => {
                    const id = e.target.closest("tr").getAttribute("data-id");
                    if (!confirm("Are you sure you want to delete this student?")) return;

                    try {
                        await fetch(`${API_URL}/${id}`, {
                            method: "DELETE",
                            headers: authHeaders()
                        });

                        showSuccess("Student deleted.");
                        fetchStudents();
                    } catch (error) {
                        showError("Failed to delete student.");
                        console.error(error);
                    }
                };
            });
        }

        document.getElementById("studentForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const student = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value
            };

            try {
                await fetch(API_URL, {
                    method: "POST",
                    headers: jsonAuthHeaders(),
                    body: JSON.stringify(student)
                });

                showSuccess("Student added successfully.");
                document.getElementById("studentForm").reset();
                fetchStudents();
            } catch (error) {
                showError("Failed to add student.");
                console.error(error);
            }
        });

        fetchStudents();
    });
</script>
</body>
</html>
